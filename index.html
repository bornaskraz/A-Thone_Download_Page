<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyTracker - Smart Finance</title>
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-color: #050505;
            --grid-color: rgba(255, 255, 255, 0.05);
            --accent-color: #3b82f6; /* Professional Blue */
            --text-main: #ffffff;
            --text-muted: #888888;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND GRID EFFECT --- */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px; /* Grid အကွက်ဆိုဒ် */
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* --- CONTENT WRAPPER --- */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            z-index: 1;
            animation: fadeIn 1.2s ease-out;
        }

        /* --- LOGO STYLING (CLEAN WHITE) --- */
        .logo-box {
            margin-bottom: 30px;
        }
        
        .app-icon {
            width: 80px; /* Logo အကြီး */
            height: auto;
            /* JPG အဖြူနောက်ခံကို အမဲပြောင်းပြီး၊ အမဲ Logo ကို အဖြူပြောင်းခြင်း */
            filter: invert(1) contrast(1.2); 
            mix-blend-mode: screen; /* အမဲရောင်နောက်ခံကို ဖျောက်ပြီး Icon သီးသန့်ပေါ်စေခြင်း */
            display: block;
            margin: 0 auto;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px; /* Tight spacing for modern look */
            margin: 0;
            line-height: 1.1;
        }

        h1 span {
            color: var(--text-muted); /* "Tracker" ကို အရောင်မှိန်ထားခြင်း */
        }

        p.description {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-top: 20px;
            margin-bottom: 50px;
            line-height: 1.6;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- DOWNLOAD BUTTON --- */
        .download-btn {
            background-color: var(--text-main);
            color: var(--bg-color);
            padding: 16px 40px;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            border-radius: 6px; /* Slightly rounded, almost square */
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }

        .download-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .download-btn.disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .download-btn.disabled:hover {
            transform: none;
        }

        /* --- FOOTER BADGE --- */
        .badge {
            margin-top: 60px;
            font-size: 0.75rem;
            color: #444;
            border: 1px solid #222;
            padding: 8px 16px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .grid-bg { background-size: 30px 30px; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="container">
        <div class="logo-box">
            <img src="icon.jpg" alt="Logo" class="app-icon">
        </div>

        <h1>Money <span>Tracker</span></h1>
        
        <p class="description">
            ငွေကြေးစီမံမှုကို လက်ဖျားထိပ်မှာ ထိန်းချုပ်ပါ။ <br>
            မြန်ဆန်၊ တိကျ၊ လုံခြုံသော Application.
        </p>

        <a href="#" id="downloadBtn" class="download-btn disabled">
            Download APK (Coming Soon)
        </a>

        <div style="margin-top: 20px;">
            <span class="badge">v1.0.0 &bull; Beta</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('downloadBtn');
            btn.addEventListener('click', (e) => {
                if (btn.classList.contains('disabled')) {
                    e.preventDefault();
                    // ရိုးရှင်းစွာ အသိပေးခြင်း
                    alert("ဗားရှင်းအသစ် မကြာမီ ထွက်ရှိပါမည်။");
                }
            });
        });
    </script>
</body>
</html>
